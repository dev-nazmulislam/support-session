<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Session</title>
    <script
      src="https://kit.fontawesome.com/b2fe946889.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="support-bg" class="session">
        <div class="flaxible">
          <img src="images/logo1.png" alt="" />
          <h1>Programming Hero</h1>
        </div>
        <h1 id="support">Support Session</h1>
        <img src="images/session-banner.png" alt="" />
      </div>
      <div id="concep-bg" class="session">
        <div class="top-section">
          <div class="flaxible">
            <img src="images/logo1.png" alt="" width="40" />
            <h3>Programming Hero</h3>
          </div>
          <div class="flaxible">
            <h3 id="zoom"><i class="fas fa-video"></i> Zoom</h3>
            <h3>Session</h3>
          </div>
        </div>
        <h1 id="concep">CONCEPTUAL SESSION</h1>
        <h2>BUILD SIMPLE WEBSITE</h2>
        <h2>WITH HTML AND CSS</h2>
        <div class="flaxible">
          <p><i class="fas fa-calendar-week"></i> JAN 4, 2022</p>
          <p><i class="fas fa-clock"></i>9:00PM</p>
        </div>
        <div class="profile">
          <img id="profile-pic" src="images/profile.png" alt="" />
          <h2 id="instructor">Instructor</h2>
        </div>
        <h3>Md. Gias Uddin</h3>
        <p>Web Developer, Programming Hero</p>
        <h2 class="foter-link">
          <i class="fab fa-facebook"></i>
          www.facebook.com/groups/webdevelopmentbatch5
        </h2>
      </div>
    </div>
  </body>
</html>
